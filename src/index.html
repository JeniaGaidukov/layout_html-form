<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <div class="block">
        <fieldset>
          <legend>Personal information</legend>
          <div class="form-field">
            <label for="surname-user">
              Surname:
            </label>
            <input
              type="text"
              name="surname"
              id="surname-user"
              required
            >
          </div>
          <div class="form-field">
            <label for="name-user">
              Name:
            </label>
            <input
              type="text"
              name="name"
              id="name"
              required
            >
          </div>
          <div class="form-field">
            <label for="user-age">
              How old are You?
            </label>
            <input
              type="number"
              name="years"
              id="user-age"
              min="12"
              max="100"
              value="12"
            >
          </div>
          <div class="form-field">
            <label for="birth-user">
              Full date of birth:
            </label>
            <input
             type="date"
             name="date"
             id="birth-user"
            >
          </div>
          <div class="">
            <label for="terms-and-conditions">
              I accept the term of the agreement
            </label>
            <input
              type="checkbox"
              name="terms"
              id="terms-and-conditions"
              required
            >
          </div>
        </fieldset>
      </div>
      <div class="block">
        <fieldset>
          <legend>Registration</legend>
          <div class="form-field">
            <label for="user-email">
              E-mail:
            </label>
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              id="user-email"
              required
            >
          </div>
          <div class="">
            <label for="user-password">
              Password:
            </label>
            <input
              type="password"
              name="password"
              id="user-password"
              required minlength="8"
              maxlength="32"
            >
          </div>
        </fieldset>
      </div>
      <div class="block">
        <fieldset>
          <legend>An interesting fact about you!</legend>
          <div class="form-field">
            Do you love cats?
            <label for="yes">
              <input
                type="radio"
                name="cats"
                value="yes"
                id="yes"
              >
              Yes
            </label>
            <label for="no">
              <input
                type="radio"
                name="cats"
                value="no"
                id="no"
              >
              No
            </label>
          </div>
          <div class="form-field">
            <label for="color">
              What is your favorite color?
              <input
                type="color"
                name="color"
                id="color"
              >
            </label>
          </div>
          <div class="form-field">
            <label for="time">
              What time do you go to bed?
              <input
                type="time"
                step="2"
                name="time"
                id="time"
              >
            </label>
          </div>
          <div class="form-field">
            <label for="cars">
              What are your favorite brand of cars?
              <select
                name="cars"
                id="cars"
                multiple
              >
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Lada">Lada</option>
              </select>
            </label>
          </div>
          <div class="">
            <label for="rate">
              How do you rate our work?
              <input
                type="range"
                name="rate"
                id="rate"
                value="0"
              >
            </label>
          </div>
        </fieldset>
      </div>
      <div class="block">
        <fieldset>
          <legend>Additional info:</legend>
          <div class="form-field">
            <label for="comment">
              Comments:
              <textarea
                name="comment"
                id="comment"
                cols="20"
                rows="2"
              >
              </textarea>
            </label>
          </div>
          <div class="">
            <label for="recommend">
              Would you recommend us?
              <select name="recommend" id="recommend">
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
            </label>
          </div>
        </fieldset>
      </div>
      <div class="block">
        <button type="submit" id="blocs">Submit</button>
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
